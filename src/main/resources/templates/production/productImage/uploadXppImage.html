<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<meta charset="utf-8">

<head th:include="system/user/include :: header"></head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="ibox">
                <div class="ibox-title" style="padding-bottom: 0;">
                    <h3 class="text-center">产品图片上传</h3>
                    <div class="gg-nav">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#photo_info" data-toggle="tab">图片修改</a></li>
                        </ul>
                    </div>
                </div>
                <div class="tab-content">
                    <!--photo_info-->
                    <div class="ibox-content tab-pane fade in active gg" id="photo_info">
                        <div class="ggcontainer" id="crop-avatar">
                            <form class="avatar-form" action="/production/production/saveXppImage" enctype="multipart/form-data" method="post">
                                <input id="pid" name="pid" type="hidden" th:value="${prodctionDo.pid}">
                                <div class="avatar-body">
                                    <div class="avatar-upload">
                                        <input class="avatar-src" name="avatar_src" type="hidden">
                                        <input class="avatar-data" name="avatar_data" type="hidden">
                                        <label for="avatarInput">选取文件</label>
                                        <input class="avatar-input" id="avatarInput" name="avatar_file" type="file">
                                    </div>
                                    <!-- Crop and preview -->
                                    <div class="row">
                                        <div class="col-md-9">
                                            <div class="avatar-wrapper"></div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="avatar-preview preview-lg"></div>
                                            <div class="avatar-preview preview-md"></div>
                                            <div class="avatar-preview preview-sm"></div>
                                        </div>
                                    </div>

                                    <div class="row avatar-btns">
                                        <div class="col-md-3" style="padding-top: 5px;">
                                            <button class="btn btn-primary btn-block avatar-save" type="submit">保存图片</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- Loading state -->
                            <div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
                            <iframe name='hidden_frame' id="hidden_frame" style='display: none'></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="system/user/include :: footer"></div>
<!--<script type="text/javascript" src="/js/appjs/production/production/uploadProductImage.js"></script>-->
</body>
</html>

<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6" th:each="prodctionDo : ${prodctionDoList}"><!-- 大屏幕放3张略缩图，pc端放4张，平板和手机放6张-->
                                <input id="pid" name="pid" type="hidden" th:value="${prodctionDo.pid}">
                                <div class="thumbnail">
                                    <img style="width: 200px;height: 100px;" th:src="${prodctionDo.productImageUrl}" alt="产品图片" class="img-responsive">
                                    <div class="caption">
                                        <h3 th:text="${prodctionDo.productName}"></h3>
                                        <p style="color:red;" th:text="${prodctionDo.productCode}"></p>
                                        <p style="color:yellowgreen;" th:text="${prodctionDo.category}"></p>
                                        <!--可以在这里输入数量-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-right form-group">
                            <button type="button"
                                    class="btn btn-primary waves-effect waves-light"
                                    onclick="save(1)">批量添加至购物车</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/production/production/productBatchAddCar.js" th:src="@{/js/appjs/production/production/productBatchAddCar.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-11">
            <div class="ibox">
                <div class="ibox-body">
                    <div class="columns pull-right" style="padding-left: 5px;">
                        <button type="button" class="btn btn—danger" onclick="reLoad()">刷新</button>
                    </div>

                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoadindex()">查询</button>
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="searchName" type="text" class="form-control"
                               placeholder="请输入查询的产品名称">
                    </div>
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-briefcase"></i>香飘飘</a>
                        </li>
                        <li class=""><a data-toggle="tab" href="#tab-2"><i class="fa fa-briefcase"></i>MECO</a>
                        </li>
                        <li class=""><a data-toggle="tab" href="#tab-3"><i class="fa fa-briefcase"></i>兰芳园</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <table id="exampleTable" data-mobile-responsive="true">
                            </table>
                        </div>
                        <div id="tab-2" class="tab-pane ">
                            <table id="exampleTable2" data-mobile-responsive="true"></table>
                        </div>
                        <div id="tab-3" class="tab-pane ">
                            <table id="exampleTable3" data-mobile-responsive="true"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
    <div>
        <script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_resetPwd_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="order:product:edit">
        <script type="text/javascript">
            var s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="order:product:remove">
        <script type="text/javascript">
            var s_resetPwd_h = '';
        </script>
    </div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/production/order/productCarXpp.js" th:src="@{/js/appjs/production/order/productCarXpp.js}"></script>
<script type="text/javascript" src="/js/appjs/production/order/productCarLfy.js" th:src="@{/js/appjs/production/order/productCarLfy.js}"></script>
<script type="text/javascript" src="/js/appjs/production/order/productCarMeco.js" th:src="@{/js/appjs/production/order/productCarMeco.js}"></script>
</body>
</html>
